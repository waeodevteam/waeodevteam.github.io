    <div id="container">
        <div id="header-title"><img src="images/logo-full.png" style="width:250px;"/></div>
        <div id="center-panel">
            <p class="bold-text">Playlists for the connected generation</p>
            <p class="thin-text" style="margin-top:15px;">Music is everywhere. You shouldn't be</p>

                <input type="email" id="txtEmail" placeholder="Email" />&nbsp;<button id="cmdSubscribe">Get Early Access</button>

<script type="text/javascript">
    (function() {
        $('#cmdSubscribe').click(function(){
            if($('#txtEmail').val() == null || $('#txtEmail').val() == '') return;
            $.ajax({
                url:'http://api.waeoapp.com/core/subscribe/' + $('#txtEmail').val() + "/",
            }).done(function(response){
                console.log(response);
                if(response == 'You are already there!')
                    $('#thanks').html(response + '<br/>You can help us by sharing it forward on <span id="cmdShare"><u>Facebook</u></span> or <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://getwaeo.com" data-text="Playlists for the connected generation." data-via="WaeoHQ" data-count="none" data-hashtags="music" data-dnt="true">Twitter</a>');
                $('#txtEmail').val('').prop('disabled', true);
                $('#cmdSubscribe').html('Super!').prop('disabled', true);
                $('#thanks').fadeIn(1000);
                $('#cmdShare').click(function(){
                    console.log('asdsf');
                    FB.ui({
                        method: 'share',
                        href: 'http://getwaeo.com/',
                    }, function(response){
                        console.log(response);
                    });
                });
            });
        });
    })();
</script>
